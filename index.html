<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Khushi Collection</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="/assets/logo.svg" alt="Logo">
      <span id="brandName">Khushi Collection</span>
    </div>
    <span class="badge">Gold • Black</span>
  </header>
  <main class="container">
    <section class="hero">
      <h1 id="heroHeadline">New Arrivals in Gold & Black</h1>
      <p id="heroSubheadline">Elegant styles, everyday prices.</p>
    </section>

    <section style="margin-top: 22px">
      <div class="grid" id="productsGrid">
        <!-- products injected by JS -->
      </div>
    </section>
  </main>
  <footer class="footer container">
    <div>Contact: <span id="contactPhone">+91-00000-00000</span> • 
      <a id="contactInsta" href="#" target="_blank" rel="noopener">Instagram</a> • 
      <a id="contactWA" href="#" target="_blank" rel="noopener">WhatsApp</a>
    </div>
    <div class="small">Powered by Netlify CMS • Edit at /admin</div>
  </footer>
  <script src="/js/app.js"></script>
</body>
</html>
